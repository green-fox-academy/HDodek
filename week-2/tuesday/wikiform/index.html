<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Wikipedia form</title>
  </head>
  <body>
    <div class="main-container">

      <header class="main-header">

        <nav class="user-menu">
          <ul>
            <li>Create account</li>
            <li>Log in</li>
          </ul>
        </nav>
        <nav class="talk-menu">
          <ul>
            <li>Special page</li>
          </ul>
        </nav>

        <form>
          <input class="search" type="search" placeholder="Search">
        </form>
      </header>
      <main>
        <h1>Create account</h1>
        <div class="fulltext">
          <div class="helpme"><a href="https://en.wikipedia.org/wiki/Wikipedia:Username_policy">(help me choose)</a></div>

        <p>
        <label for="username">Username</label>
        <input type="text" required id="username" placeholder="Enter your username">
        </p>

        <p>
          <label for="Password">Password</label>
          <input type="password" required id="password" placeholder="Enter a password">
        </p>

        <p>
          <label for="Password">Password</label>
          <input type="password" required id="password2" placeholder="Enter password again">
        </p>
        <p>

          <label for="Email">Email address (optional)</label>
          <input type="email" id="emailaddress" placeholder="Enter your email address">
        </p>
        <p>

          To edit this page, please enter the words that appear below in the box <a href="https://en.wikipedia.org/wiki/Special:Captcha/help">(more info)</a>:
        </p>

        <p>
          CAPTCHA Security check
        </p>

        <div class="captcha">
          <p>
            <label for="textbig"></label>
            <textarea id="textbig" rows="7" cols="40"></textarea>
          </p>
          <p>
            <label for="textsmall"></label>
            <textarea id="textsmall" placeholder="Enter the text you see above" rows="3" cols="40"></textarea>
          </p>
          <p>
            Can't see the image? <a href="https://en.wikipedia.org/wiki/Wikipedia:Request_an_account">Request an account</a>
          </p>
        </div>

        <p>
          <input type="submit" id="submit" value="Create your account">
        </p>
      </div>
    </div>
    </main>
    <aside class="main-sidebar">
      <a href="#" class="logo"> <Wikipedia></a>
    </aside>
  </body>
</html>
